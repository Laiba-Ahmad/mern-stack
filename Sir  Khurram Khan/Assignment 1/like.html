<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pak Tube</title>
    <link rel="icon" href="/icon/icon pk.png" type="PNG File (.png)" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="pkytimg" title="Pak Tube Home">
        <img src="./img/pak-you.jpg" alt="Pak-You" class="img" />
        <strong class="font-size-20">PakTube</strong>
        <sup class="supPK">PK</sup>
      </div>
      <div>
        <center>
          <input type="search" placeholder="Search" class="search input" />
          <button class="btn-search">
            <img
              src="/icon/search-svgrepo-com.svg"
              alt="Search"
              class="search-button"
            />
          </button>
          <button class="microphone-button">
            <img
              src="/icon/microphone icon.png"
              alt="microphone icon"
              class="microphone"
            />
          </button>
        </center>
      </div>
      <div>
        <a href="" title="Notification Bell" class="notification-bell-a">
          <img
            src="./icon/notification-bell.svg"
            alt="notification-bell"
            class="notification-bell"
          />
        </a>
        <a href="" title="Acount" class="human-a">
          <img src="/icon/human 1.png" alt="Acount" class="human" />
        </a>
      </div>
    </header>
    <article class="article">
      <div class="left">

        <div style="background-color: white;">
          <a href="/bars.html">
            <img src="/icon/bars 1.png" alt="bars" class="bars-img" />
          </a>
        </div>
        <div style="background-color: white;">
          <a href="/index.html" title="Home" class="right-text-a">
            <img src="/icon/home 1.png" alt="home" class="home-img" />
            <div>
              <strong class="right-text">Home</strong>
            </div>
          </a>
        </div>
        <div style="background-color: white;">
          <a href="/short.html" title="Shorts" class="right-text-a">
            <img src="/icon/shorts 1.png" alt="Shorts" class="shorts-img" />
            <div>
              <strong class="right-text">Shorts</strong>
            </div>
          </a>
        </div>
        <div style="background-color: white;">
          <a
            href="/subscriptions.html"
            title="Subcription"
            class="right-text-a"
          >
            <img
              src="/icon/Subcription 1.png"
              alt="Subcription"
              class="subcription-img"
            />
        <div>

            <strong class="right-text">Subcription</strong>
        </div>
          </a>
        </div>
        <div style="background-color: white;">
          <a href="/libary.html" title="Libary" class="right-text-a">
            <img src="/icon/Libary 1.png" alt="Libary" class="libary-img" />
            <div>
              <strong class="right-text">Libary</strong>
            </div>
          </a>
        </div>
      </div>
      <div class="center">
        <iframe
        class="vedio-subscription"
        width="350px"
        height="250px"
          src="https://www.youtube.com/embed/1u7r5I324Ro"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>

    </article>
  </body>
</html>
